<div class="container-fluid" ng-controller="barChart">
  <section class="mainpage" id="header" > 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">


      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="wkhome/images/banner-redi-final.png" alt="Los Angeles)" style="width:100%;">
        </div>

        <div class="item">
          <img src="wkhome/images/banner-redi-final.png" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="wkhome/images/banner-redi-final.png" alt="New york" style="width:100%;">
        </div>
      </div>

      <form class="col-sm-12" id="searchForm" ng-controller="searchText" ng-submit="submit()">
        <div class="form-group col-sm-6 col-sm-offset-2">
          <div class="input-group input-group-lg search">
            <select id="searchType" class="buttonSearch">
              <!-- <option data-content="<span class='glyphicon glyphicon-th-large'></span>">all</option>
               <option data-content="<span class='glyphicon glyphicon-user'></span>">authors</option>
               <option data-content="<span class='glyphicon glyphicon-education'></span>">organizations</option>
               <option data-content="<span class='glyphicon glyphicon-file'></span>">publications</option> -->
              <option data-content="<span class='glyphicon glyphicon-th-large'></span> &nbsp Todo">all</option>
              <option data-content="<span class='glyphicon glyphicon-user'></span> &nbsp Autores">authors</option>
              <option data-content="<span class='glyphicon glyphicon-education'></span>  &nbsp Organizaciones">organizations</option>
              <option data-content="<span class='glyphicon glyphicon-file'></span>  &nbsp Publicaciones">publications</option>
            </select>
            <input id='txtSearch' type="text" ng-model="searchText" class="form-control" placeholder="{{'Search Author or Keyword'| translate}}...">
            <a class="input-group-addon" href="#" ng-click="submit()"><span ><i class="glyphicon glyphicon-search"></i></span></a>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section id ="sectiontwo" class="mainpage">
    <img src="wkhome/images/banner/howitworks.jpg" alt="New york" style="width:100%;">
  </section>

  <section class="mainpage" style="background: url(wkhome/images/banner/stats.jpg); background-size:cover;color:white;" >
    <div style="width: 100%;position: absolute;height: 80%;" >            
      <div style="width:33.3%;float: left;display: flex;align-items: center;justify-content: center;height: 100%;vertical-align: middle;">
        <div>            
          <h1>{{data.total.totalAuthors}}</h1>        
          <h3>autores</h3> 
        </div>              
      </div>
      <div style="width:33.3%;float: left;display: flex;align-items: center;justify-content: center;height: 100%;vertical-align: middle;">
        <div>            
          <h1 >{{data.categories.length}}</h1>   
          <h3>universidades</h3>
        </div>                      
      </div>
      <div style="width:33.3%;float: left;display: flex;align-items: center;justify-content: center;height: 100%;vertical-align: middle;">
        <div>            
          <h1 >{{data.total.totalPub}}</h1>        
          <h3>publicaciones</h3>
        </div>              
      </div>
    </div>
  </section>

  <section class="mainpage" >
    <br/>    
    <br/><br/>
    <h2 class="mtitle" style="text-align: center;">MIEMBROS DE REDI</h2>
    <div>    
      <span ng-repeat='org in data.categories'>
        <img src="wkhome/images/orgs/{{org}}.png" alt="{{org}}" style ='width:80px; max-height:80px;' > 
      </span>
    </div>

  </section>
</div>
