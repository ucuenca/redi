
<hr>
<hr>
<div ng-controller="exportController">
    <!--<div class='col-md-2' ng-include="'/wkhome/partials/mainmenu.html'"/> -->
    <div class="col-md-12">

        <div class="row subject-cloud">
            <div class="col-md-12" ng-controller="genericCloud" >
                <hr>
                <div class="head-pagetitle text-success" style="font-size: 30px">
                    <div id="title"  class="text-success"></div>
                </div>

                <generic-cloud data="data" style="display: block; height: 90%" ctrl-fn="ctrlFn(value)" ng-model="value"></generic-cloud> 
                <div id="scrollToHere">
                </div> 
                <hr>
                <hr>
                <div id="blackspace">
                </div>
                <div class="col-md-12 head-info">
                    <div id="title" style="font-size:50pt">

                    </div>


                </div>
                <div  class="col-md-12 tree-node-info" style="height:100vh" >

                    <!--      <div class="entityInfo">
                              <span style="font-weigth:bold"> </span> 
                              <div id="title"></div>
                              <a href="" target="_blank"></a>
                          </div>         
                    -->

                    <div>
                        <br/>
                        <div class="col-md-4" ng-show="showRepButtons">
                            <button ng-click="exportData('pdf', 'ReportPublicationsByAuthor', author)" title="Export List to PDF">
                                <img src="./resources/pdf.png" height="36" width="36" />
                            </button>
                            <button ng-click="exportData('xls', 'ReportPublicationsByAuthor', author)" title="Export List to Excel">
                                <img src="./resources/excel.png" height="36" width="36" />
                            </button>
                            <br ng-show="loading"/>
                            <p ng-show="loading"><img src="./resources/loading.gif" align="middle" height="20" width="20"> Loading report...</p>
                        </div>
                        <div class="col-md-8" style="padding-top: 30px; font-size: 20pt; color: #003769; padding-left: 30%; font-style: italic">PUBLICACIONES</div>
                    </div>
                    <h3> </h3>
                    <h4 style="padding: 20px" class="text-success"> Total of Publications found: {{todos.length}} </h4>


                    <ul>
                        <li  ng-repeat="todo in filteredTodos">
                            <!--  <h3> <a href="{{todo.id}}" target='_blank'>{{todo.title}}</a> </h3>
                              </br> Abstract: {{todo.abstract}} </br>
                            -->
                            <a href="{{todo.uri}}" >
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h2 class="panel-title"><a href="{{todo.uri}}" target='_blank'>{{todo.title}}</a></h2>
                                    </div>
                                    <div class="panel-body">
                                        Abstract: {{todo.abstract}}
                                        </br>
                                        <a href="{{todo.uri}}" target='_blank'>{{todo.uri}}</a>
                                    </div>
                                </div>
                            </a>

                        </li>
                    </ul>
                    <center>
                        <pagination 
                            ng-model="currentPage"
                            total-items="todos.length"
                            max-size="maxSize"  
                            boundary-links="true">
                        </pagination>
                    </center>
                </div>
            </div>

        </div>
    </div>
</div>
