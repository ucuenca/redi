<html>
    <head>
        <!--###BEGIN_HEAD###-->
        <title>AUTHORS Module Configuration</title>
        <script type="text/javascript" src="../../webjars/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="../../core/public/js/widgets/configurator/configurator.js"></script>
        <script type="text/javascript" src="endpointManager.js"></script>

        <link type="text/css" rel="stylesheet" href="../../core/public/js/widgets/configurator/style.css">
        <script type="text/javascript">
            jQuery(document).ready(function () {
                var options = {
                    url: _SERVER_URL,
                    container: "configurator",
                    prefix: 'authors-module',
                    blacklist: []
                }
                var configurator = new Configurator(options);
                $('#endpointsManager').endpointsManager({host: _SERVER_URL});
            });
        </script>

        <!--###END_HEAD###-->
    </head>
    <body>
        <div id="main">
            <div id="contents">
                <!--###BEGIN_CONTENT###-->
                <h1>Authors Module Configuration</h1>
                <p>
                    Here you can configure the SPARQL ENDPOINTS.<br/>
                    The configuration contains:
                </p>
                <ul>
                    <li><a href="#configurator">Generic Parameter Configuration</a></li>
                    <li><a href="#endpoints">Endpoints Configuration</a></li>
                </ul>
                <div id="configurator">
                    <h4>Loading configurator</h4>
                </div>



                <div id="endpoints">
                    <h2>Add Sparql Endpoints</h2>
                    <form> 
                        <table>
                            <tr>
                                <td>NAME</td>
                                <td><input  id="txtname" width="200" size="50" type="text" value="UCUENCA"/></td>
                            </tr>
                            <tr>
                                <td>ENDPOINT URL:</td>
                                <td><input  id="txtendpoint" width="200" size="50" type="text" value="http://190.15.141.102:8891/myservice/query"/></td>
                            </tr>
                            <tr>
                                <td>GRAPH URI:</td>
                                <td><input  id="txtgraphuri"  width="200" size="50" type="text" value="http://190.15.141.66:8899/ucuenca/"/></td>
                            <tr>
                                <td>FULL NAME:</td>
                                <td><input  id="txtfullname"  width="200" size="50" type="text" value="UNIVERSIDAD DE CUENCA"/></td>
                            </tr>
                            <tr>
                                <td>CITY:</td>
                                <td><input  id="txtcity"  width="200" size="50" type="text" value="CUENCA"/></td>
                            </tr>
                            <tr>
                                <td>PROVINCE:</td>
                                <td><input  id="txtprovince"  width="200" size="50" type="text" value="AZUAY"/></td>
                            </tr>
                            <tr>
                                <td>LATITUDE:</td>
                                <td><input  id="txtlatitude"  width="200" size="50" type="text" value="-2.90005"/><img src="img/info.png" title="Standard System: EPSG 4326" height="20" width="20" style="vertical-align: middle;"></td>
                            </tr>
                            <tr>
                                <td>LONGITUDE:</td>
                                <td><input  id="txtlongitude"  width="200" size="50" type="text" value="-79.00936"/></td>
                            </tr>
                        </table>

                        <!--        <button type="button"  onclick="addEndpoint()"  value="Activar Función">ADD ENDPOINT</button>
                                <br/>
                                <button type="button"  onclick="testEndpoints()"  value="Activar Función">TEST LIST ENDPOINT</button>
                        -->
                    </form>

                </div>

                <div id="endpointsManager">
                </div>
                <!--###END_CONTENT###-->
            </div>
        </div>
    </body>
</html>
